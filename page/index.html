<!DOCTYPE html>
<html>

	</script>

<script src ="static/TableJSON.js"></script>
<script>

$(document).ready(function() {
	$.ajax({
			url: "http://localhost:8181/user/",
			type: "GET",
			context: this,
			dataType: 'json',
			error: function(err) {
				console.log(err);
			},
			success: function(response) {
			
				var attributes = {
					"border" : "1",
					"cellpadding" : "1",
					"cellspacing" : "1",
					"id" : "my_table"
				}
				$("#myelem").append(createTable(response, attributes));
			}
			
		});
	});

</script>

<body>
<p id="myelem"></p>
